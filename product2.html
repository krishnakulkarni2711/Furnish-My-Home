<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traemore Sofa and Loveseat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
            font-size: 24px;
        }
        .product-details img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .product-price {
            font-size: 1.5em;
            color: #666;
            margin: 15px 0;
            text-align: center;
        }
        .product-description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        .talk-to-sales {
            display: block;
            margin: 0 auto;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            width: fit-content;
        }
        .talk-to-sales:hover {
            background-color: #e64a19;
        }
        #dialog-box {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }
        #dialog-box p {
            margin-bottom: 20px;
        }
        #dialog-box a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
        }
        #dialog-box a:hover {
            text-decoration: underline;
        }
        .close-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .close-btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }
            .container {
                padding: 15px;
            }
            .product-price {
                font-size: 1.3em;
            }
            .product-description {
                font-size: 1em;
            }
            .talk-to-sales {
                padding: 10px 20px;
                font-size: 14px;
            }
            #dialog-box {
                width: 90%;
                padding: 15px;
            }
            .close-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .product-price {
                font-size: 1.2em;
            }
            .product-description {
                font-size: 0.9em;
            }
            .talk-to-sales {
                padding: 8px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>


    
        <h1>Traemore Sofa and Loveseat</h1>
        <div class="product-details">
            <img src="https://cdn.rencdn.com/ashley/high/27403-38-SW-KO.jpg" alt="Traemore Sofa and Loveseat">
            <p class="product-price">$1,549.99</p>
            <p class="product-description">Chillax. When it comes to high style thatâ€™s beautifully on budget, the Chilkoot sofa and loveseat set in denim blue has you covered...</p>
    <div class="container">
            <button class="talk-to-sales" onclick="showDialog()">Talk to Sales</button>
        </div>
    </div>

    <!-- Dialog Box -->
    <div id="dialog-box">
        <p>Call us Toll-free on <a href="tel:+16265873032">+1 (626) 587 3032</a></p>
        <button class="close-btn" onclick="closeDialog()">Close</button>
    </div>

    <script>
        function showDialog() {
            document.getElementById('dialog-box').style.display = 'block';
        }
        function closeDialog() {
            document.getElementById('dialog-box').style.display = 'none';
        }
    </script>

</body>
</html>
